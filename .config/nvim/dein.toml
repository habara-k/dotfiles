# dein本体

  [[plugins]]
  repo = 'Shougo/dein.vim'

# ---------------------------------
# vim-gitgutter
#     Git 支援プラグイン
# ---------------------------------
  [[plugins]]
  repo = 'airblade/vim-gitgutter'
  hook_add = '''
    source ~/.config/nvim/plugins/vim-gitgutter.vim
  '''

# ---------------------------------
# vim-zenspace
#     全角スペースのハイライト
# ---------------------------------
  [[plugins]]
  repo = 'thinca/vim-zenspace'

# ---------------------------------
# vimdoc-ja
# 日本語のドキュメント
# ---------------------------------
  [[plugins]]
  repo = 'vim-jp/vimdoc-ja.git'


# ---------------------------------
# Color Schemes
# ---------------------------------
  [[plugins]]
  repo = 'NLKNguyen/papercolor-theme'


# ---------------------------------
# coc.nvim
#     LSP
# ---------------------------------
  [[plugins]]
  repo = "neoclide/coc.nvim"
  merge = 0
  rev = "release"
  hook_add = '''
  source ~/.config/nvim/plugins/coc.vim
  '''

# ---------------------------------
# denite
#     インターフェースの統合
# ---------------------------------
  [[plugins]]
  repo = "Shougo/denite.nvim"
  hook_add = '''
  source ~/.config/nvim/plugins/denite.vim
  '''

# ---------------------------------
# defx
#     ファイラー
# ---------------------------------
  [[plugins]]
  repo = "Shougo/defx.nvim"
  depends = ["defx-git"]
  hook_add = '''
  source ~/.config/nvim/plugins/defx.vim
  '''

